
  <div class="container home">
    <div class="container-fluid text-center title under">
      <h3>LISTA DE GATOS</h3>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="btn-crear">
          <button type="button" class="btn btn-info" routerLink="/crear-gato" >Crear</button>
        </div>
        <table class="table table-bordered border-info">
          <thead>
            <tr class="text-center">
              <th scope="col">ID</th>
              <th scope="col">NOMBRE</th>
              <th scope="col">IMAGEN</th>
              <th scope="col">DESCRIPCION</th>
              <th scope="col"></th>
              <th scope="col"></th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            
            <tr *ngFor="let gato of gatos; let i=index">
              <th scope="row">{{gato.id}}</th>
              <td>{{gato.nombre}}</td>
              <td> <img [src]="gato.urlCompleta" width="100" height="100"></td>
              <td>{{gato.descripcion}}</td>

              <td>
                <button type="button" class="btn btn-info" (click)="detalle(gato.id)">Ver</button>
              </td>
              <td>
                <button type="button" class="btn btn-warning" (click)="editarGato(gato.id)">Editar</button>
              </td>
              <td>
                 <button type="button" class="btn btn-danger" >Eliminar</button> 
              </td>

            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
